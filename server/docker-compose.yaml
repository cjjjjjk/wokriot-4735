# docker-compose.yml
version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: mysql_iot_container
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: iot-db
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-padmin"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - iot-network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: iot-server 
    container_name: flask_iot_container
    restart: always
    ports:
      - "5000:5000"
    command: python -m flask run --host=0.0.0.0 --port=5000
    env_file:
      - .env.docker
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    networks:
      - iot-network
  mosquitto:
    image: eclipse-mosquitto:1.6
    container_name: mosquitto_container
    ports:
      - "1883:1883"
      - "9001:9001"
    restart: always
    
volumes:
  mysql_data:

networks:
  iot-network:
    driver: bridge